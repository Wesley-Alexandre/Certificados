<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Certificados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meus Certificados</h1>
    </header>
    <section class="certificados">
        <h2>Certificados</h2>
        <div id="lista-certificados">
        </div>
    </section>
    <section class="upload-certificados">
        <h2>Adicionar Certificado</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="certificado" name="certificado" accept="image/*,application/pdf" required>
            <input type="text" id="descricao" name="descricao" placeholder="Descrição do Certificado" required>
            <button type="submit">Adicionar</button>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
